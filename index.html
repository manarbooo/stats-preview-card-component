<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> 
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>

  <main class="container">
    
    <div class="cardInfo">
      <h1 class="mainTitle">Get <span>insights</span> that help<br> your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer <br>
        experience, and overall efficiency.</p>
      <div class="features">
        <p class="column">
         <span class="number">10K+</span>
         <span class="heading">COMPANIES</span>
        </p>
        <p class="column">
          <span class="number">314</span>
          <span class="heading">TEMPLATES</span>
         </p>
         <p class="column">
          <span class="number">12M+</span>
          <span class="heading">QUERIES</span>
         </p>
      </div>
    </div>
    <div class="mainImg">
      <div class="mask"></div>
    </div>
  </main>
  
  
</body>
</html>
